<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="bg-indigo-600 text-white text-sm">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-6">
            <a id="shop-phone-link" href="#" class="flex items-center space-x-2 hover:text-indigo-200 transition-colors">
                <i class="fas fa-phone-alt"></i>
                <span id="shop-phone-header"></span>
            </a>
            <a id="shop-email-link" href="#" class="flex items-center space-x-2 hover:text-indigo-200 transition-colors">
                <i class="fas fa-envelope"></i>
                <span id="shop-email-header"></span>
            </a>
        </div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-map-marker-alt"></i>
            <span id="shop-address-header"></span>
        </div>
    </div>
</div>
<header class="bg-white shadow-md sticky top-0 z-40">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center relative">
        <a href="index.html" id="shop-name-header" class="text-3xl font-bold text-indigo-600 tracking-tight">PerfumeShop</a>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex items-center space-x-8 font-medium text-gray-600">
            <a href="index.html" class="hover:text-indigo-600 transition-colors">Home</a>
            <a href="shop.html" class="hover:text-indigo-600 transition-colors">Shop</a>
            <a href="about.html" class="hover:text-indigo-600 transition-colors">About Us</a>
        </div>

        <div class="hidden lg:flex items-center space-x-4"> 
            <form id="search-form" class="relative group">
                <input type="search" id="search-input" placeholder="Search..." class="w-48 px-4 py-2 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:w-64 transition-all duration-300">
                <button type="submit" class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 group-hover:text-indigo-600">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <!-- Right side icons -->
        <div class="flex items-center space-x-6">
            <div id="auth-links" class="hidden lg:flex items-center space-x-4 text-sm font-medium text-gray-600"></div>
            <a href="cart.html" class="relative text-gray-600 hover:text-indigo-600">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-item-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
            </a>
            <button id="mobile-menu-button" class="lg:hidden text-gray-600 hover:text-indigo-600 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden bg-white z-50">
        <div class="px-4 pt-2 pb-4 space-y-1">
            <form id="mobile-search-form" class="relative mb-4">
                <input type="search" id="mobile-search-input" placeholder="Search..." class="w-full px-4 py-2 text-sm border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <button type="submit" class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"><i class="fas fa-search"></i></button>
            </form>
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50">Home</a>
            <a href="shop.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50">Shop</a>
            <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-indigo-50">About Us</a>
            <div class="border-t border-gray-200 my-2"></div>
            <div id="mobile-auth-links" class="space-y-1"></div>
        </div>
    </div>
</header>
