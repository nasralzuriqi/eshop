<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="flex">
        <div id="sidebar-container"></div>
        <div class="flex-1 flex flex-col">
            <div id="header-container"></div>
            <main class="p-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-800">Categories</h1>
                    <button id="add-category-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add New Category</button>
                </div>
                <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Slug</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Parent</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="category-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <form id="category-form">
                <input type="hidden" id="category-id" name="id">
                <h3 id="category-modal-title" class="text-lg font-medium">Add Category</h3>
                <div class="mt-4">
                    <label class="block text-sm">Name</label>
                    <input type="text" id="category-name" class="w-full px-3 py-2 mt-1 border rounded-md" required>
                </div>
                <div class="mt-4">
                    <label class="block text-sm">Slug</label>
                    <input type="text" id="category-slug" class="w-full px-3 py-2 mt-1 border rounded-md" required>
                </div>
                <div class="mt-4">
                    <label class="block text-sm">Parent Category</label>
                    <select id="parent_id" name="parent_id" class="w-full px-3 py-2 mt-1 border rounded-md"></select>
                </div>
                <div class="mt-4 flex justify-end">
                    <button type="button" id="cancel-category-btn" class="px-4 py-2 bg-gray-200 rounded-md mr-2">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/categories.js"></script>
</body>
</html>
