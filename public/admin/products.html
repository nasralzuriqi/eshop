<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="flex">
        <div id="sidebar-container"></div>
        <div class="flex-1 flex flex-col">
            <div id="header-container"></div>
            <main class="p-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-800">Products</h1>
                    <button id="add-product-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add New Product</button>
                </div>

                <!-- Product List -->
                <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Product rows will be injected here by JS -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900">Add New Product</h3>
                <form id="product-form" class="mt-4 space-y-6">
                    <input type="hidden" id="product-id" name="id">
                    <!-- Form content will be extensive and added in the next step -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">SKU</label>
                            <input type="text" id="sku" name="sku" class="mt-1 block w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" id="price" name="price" class="mt-1 block w-full" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Stock Quantity</label>
                            <input type="number" id="stock_quantity" name="stock_quantity" class="mt-1 block w-full">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Brand</label>
                            <select id="brand_id" name="brand_id" class="mt-1 block w-full"></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category_id" name="category_id" class="mt-1 block w-full"></select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4" class="mt-1 block w-full"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Type</label>
                            <select id="product_type" name="product_type" class="mt-1 block w-full">
                                <option value="original">Original</option>
                                <option value="inspired">Inspired</option>
                                <option value="custom_blend">Custom Blend</option>
                            </select>
                        </div>
                        <div id="inspired-by-container" class="hidden">
                            <label id="linked-product-label" class="block text-sm font-medium text-gray-700">Inspired By (Link to Original)</label>
                            <select id="linked_product_id" name="linked_product_id" class="mt-1 block w-full">
                                <!-- Options will be loaded by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- Main Image -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Main Thumbnail Image</label>
                        <input type="file" id="main_image" name="main_image" class="mt-1 block w-full">
                        <img id="main-image-preview" src="" class="mt-2 h-24 w-24 object-cover hidden">
                    </div>

                    <!-- Attributes Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Scent Attributes (e.g., Top Note, Base Note)</label>
                        <div id="attributes-container" class="mt-2 space-y-2">
                            <!-- Attribute rows will be added here by JS -->
                        </div>
                        <button type="button" id="add-attribute-btn" class="mt-2 px-3 py-1 text-sm bg-gray-200 rounded-md">+ Add Attribute</button>
                    </div>

                    <!-- Gallery Images Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gallery Images (can select multiple)</label>
                        <input type="file" id="gallery_images" name="gallery_images[]" class="mt-1 block w-full" multiple>
                        <div id="gallery-preview-container" class="mt-2 flex flex-wrap gap-2">
                            <!-- Existing gallery images will be shown here -->
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/products.js"></script>
</body>
</html>
