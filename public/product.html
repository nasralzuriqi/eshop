<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Perfume Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .main-image-container {
            position: relative;
            overflow: hidden;
        }
        #main-product-image {
            transition: transform 0.3s ease;
        }
        .main-image-container:hover #main-product-image {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-100">

    <header id="header-container" class="bg-white shadow-md sticky top-0 z-50"></header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="product-detail-container">
            <!-- Product details will be loaded here. Showing a loader initially. -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 animate-pulse">
                <div>
                    <div class="bg-gray-200 w-full h-96 rounded-lg"></div>
                    <div class="grid grid-cols-5 gap-4 mt-4">
                        <div class="bg-gray-200 h-20 rounded"></div>
                        <div class="bg-gray-200 h-20 rounded"></div>
                        <div class="bg-gray-200 h-20 rounded"></div>
                        <div class="bg-gray-200 h-20 rounded"></div>
                    </div>
                </div>
                <div>
                    <div class="h-10 bg-gray-200 rounded w-3/4 mb-4"></div>
                    <div class="h-6 bg-gray-200 rounded w-1/2 mb-6"></div>
                    <div class="h-12 bg-gray-200 rounded w-1/3 mb-6"></div>
                    <div class="h-12 bg-gray-200 rounded w-full mb-8"></div>
                    <div class="h-8 bg-gray-200 rounded w-1/4 mb-4"></div>
                    <div class="space-y-3">
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                        <div class="h-5 bg-gray-200 rounded w-5/6"></div>
                        <div class="h-5 bg-gray-200 rounded w-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related/Linked Products Section -->
        <div id="linked-product-section" class="mt-16 hidden">
            <h2 id="linked-product-title" class="text-3xl font-bold text-gray-800 mb-6"></h2>
            <div id="linked-product-card" class="bg-white rounded-lg shadow-lg p-6">
                <!-- Linked product will be loaded here -->
            </div>
        </div>
    </main>

    <footer id="footer-container" class="bg-gray-800 text-white mt-12"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/product.js"></script>
</body>
</html>
