<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="register_title">Register - Perfume Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-900" data-i18n-key="create_account">Create an Account</h1>
        <form id="register-form" class="space-y-4">
            <div>
                <label class="text-sm font-medium" data-i18n-key="full_name">Full Name</label>
                <input type="text" id="full_name" required class="w-full px-3 py-2 mt-1 border rounded-md">
            </div>
            <div>
                <label class="text-sm font-medium" data-i18n-key="email">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 mt-1 border rounded-md">
            </div>
            <div>
                <label class="text-sm font-medium" data-i18n-key="password">Password</label>
                <input type="password" id="password" required class="w-full px-3 py-2 mt-1 border rounded-md">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md" data-i18n-key="register">Register</button>
            </div>
        </form>
        <p class="text-center text-sm"><span data-i18n-key="already_have_account">Already have an account? </span><a href="login.html" class="text-indigo-600" data-i18n-key="login_here">Login here</a>.</p>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('../api/routes.php?resource=users&action=register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name, email, password })
            });
            const result = await response.json();

            if (result.status === 'success') {
                Swal.fire(getTranslation('success'), getTranslation('registration_successful'), 'success').then(() => {
                    window.location.href = 'login.html';
                });
            } else {
                Swal.fire(getTranslation('order_error'), result.message, 'error');
            }
        });
    </script>
</body>
</html>
