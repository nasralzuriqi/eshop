<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Perfume Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100">

    <header id="header-container" class="bg-white shadow-md sticky top-0 z-50"></header>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="w-full lg:w-1/4">
                <div class="bg-white p-6 rounded-lg shadow-lg sticky top-24">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Filters</h3>
                        <button id="clear-filters-btn" class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold">Clear All</button>
                    </div>
                    
                    <div class="mb-6">
                        <h4 class="font-bold text-gray-700 mb-3">Categories</h4>
                        <ul id="category-filter" class="space-y-2 max-h-60 overflow-y-auto">
                            <!-- Categories Loader -->
                            <li><div class="h-4 bg-gray-200 rounded w-2/3 animate-pulse"></div></li>
                            <li><div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div></li>
                        </ul>
                    </div>

                    <div class="mb-6">
                        <h4 class="font-bold text-gray-700 mb-3">Product Type</h4>
                        <ul id="type-filter" class="space-y-2">
                            <li><a href="#" class="filter-link text-gray-600 hover:text-indigo-600 transition-colors duration-200 active" data-type="type" data-id="all">All Types</a></li>
                            <li><a href="#" class="filter-link text-gray-600 hover:text-indigo-600 transition-colors duration-200" data-type="type" data-id="original">Original</a></li>
                            <li><a href="#" class="filter-link text-gray-600 hover:text-indigo-600 transition-colors duration-200" data-type="type" data-id="inspired">Inspired</a></li>
                        </ul>
                    </div>

                    <div>
                        <h4 class="font-bold text-gray-700 mb-3">Brands</h4>
                        <ul id="brand-filter" class="space-y-2 max-h-60 overflow-y-auto">
                             <!-- Brands Loader -->
                            <li><div class="h-4 bg-gray-200 rounded w-2/3 animate-pulse"></div></li>
                            <li><div class="h-4 bg-gray-200 rounded w-1/2 animate-pulse"></div></li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- Product Grid -->
            <main class="w-full lg:w-3/4">
                <div class="bg-white p-4 rounded-lg shadow-lg mb-6">
                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                        <form id="search-form" class="relative w-full sm:w-1/2 lg:w-2/3">
                            <input type="text" id="search-input" placeholder="Search for perfumes, brands..." class="w-full pl-4 pr-12 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button type="submit" id="search-btn" class="absolute right-0 top-0 h-full px-4 text-gray-600 hover:text-indigo-600 rounded-full">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <div class="relative">
                            <select id="sort-select" class="appearance-none bg-white border rounded-full px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="created_at_desc">Newest</option>
                                <option value="price_asc">Price: Low to High</option>
                                <option value="price_desc">Price: High to Low</option>
                                <option value="name_asc">Name: A to Z</option>
                                <option value="name_desc">Name: Z to A</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>
                </div>

                <h1 id="shop-title" class="text-3xl font-bold mb-6 text-gray-800">All Products</h1>
                <div id="shop-products-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Products will be loaded here -->
                </div>
                 <div id="loading-spinner" class="hidden text-center col-span-full py-10">
                    <i class="fas fa-spinner fa-spin fa-3x text-indigo-600"></i>
                </div>
            </main>
        </div>
    </div>

    <footer id="footer-container" class="bg-gray-800 text-white mt-12"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/shop.js"></script>
</body>
</html>
